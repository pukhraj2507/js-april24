<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM doc</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }

    addLanguage("pyhton")
    addLanguage("typescipt")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit
    const secondLanguage = document.querySelector("li:nth-child(2)")
    // secondLanguage.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLanguage.replaceWith(newli)

    // edit
    const  firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
